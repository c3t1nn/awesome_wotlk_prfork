name: Build PR 34 with Visual Studio

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout Endundro's PR branch
      uses: actions/checkout@v4
      with:
        repository: Endundro/awesome_wotlk
        ref: epoch-ascension
        
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2
      
    - name: Setup Visual Studio Developer Command Prompt
      uses: ilammy/msvc-dev-cmd@v1
        
    - name: Create build directory
      run: mkdir build
      
    - name: Configure with CMake
      working-directory: build
      run: cmake .. -G "Visual Studio 17 2022" -A x64
      
    - name: Build project
      working-directory: build
      run: cmake --build . --config Release
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: awesome-wotlk-pr34-msvc-build
        path: |
          build/Release/*.exe
          build/Release/*.dll
          build/**/*.exe
          build/**/*.dll
        retention-days: 7
      if: always()
      
    - name: Upload debug artifacts (if build fails)
      uses: actions/upload-artifact@v4
      with:
        name: awesome-wotlk-pr34-debug-logs
        path: |
          build/**/*.log
          build/CMakeCache.txt
          build/CMakeFiles/**
        retention-days: 3
      if: failure()
